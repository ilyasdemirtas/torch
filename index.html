<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" href="src/img/favicon.ico" type="image/x-icon">
        <link rel="icon" href="src/img/favicon-16x16.png" sizes="16x16.png">
        <link rel="icon" href="src/img/favicon-32x32.png" sizes="32x32">

    <body>
        <div class="icons icons-top-right">
            <img src="src/img/sound-off.png" class="icon close_music_btn" alt="Close Music">

            <img src="src/img/scroll-over.png" class="icon direction up" alt="Up">
        </div>
        <div class="icons icons-bottom-left">

        </div>
        <div class="icons icons-bottom-right">
            <img src="src/img/scroll-over.png" class="icon direction down" alt="Up">
        </div>
        <audio loop>

        <nav>
            <a href="#tarihi-fabrika"><img src="src/img/torch-logo.png" class="logo" alt="TORCH"></a>

            <a class="instagram-icon" href="https://www.instagram.com/torchbrewery/" target="_blank"><img src="src/img/instagram-icon.png" width="40"></a>

                <img src="src/img/tarihi-fabrika.png" class="video_name" alt="">

                    <source src="assets/videos/horizontal/odullerimiz.mp4" data-mobile-src="assets/videos/vertical/odullerimiz.mp4" type="video/mp4">

                <div class="contact">
                    <div class="content">
                        <div class="page-title">
                            <img src="src/img/iletisim.png" alt="">

                        <div class="text">
                            <div>AD Yiyecek ve icecek Ticaret Sanayi A.S.<br />
                                Silasör Caddesi No: 42 / 1 Sisli/ istanbul<br /><br />
                                <a href="mailto:brewery@torchbrewery.com">brewery@torchbrewery.com</a><br />
                                <a href="https://www.instagram.com/torchbrewery/" target="_blank" class="instagram-link">

                        </div>

                            <img src="src/img/torch-logo.png" alt="TORCH">
