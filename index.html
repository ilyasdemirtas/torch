<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="src/js/jquery-3.6.4.min.js"></script>
        <script src="src/js/jquery.easing.min.js"></script>
        <script src="src/js/pageable.min.js"></script>
        <script src="src/js/app.js"></script>
        <link rel="stylesheet" type="text/css" href="src/css/style.css">
    </head>
    <body>
        <div class="icons icons-top-right">
            <img src="src/img/sound-off.png" class="icon close_music_btn" alt="Close Music">
            <img src="src/img/sound-on.png" class="icon open_music_btn" alt="Open Music">
            <img src="src/img/scroll-over.png" class="icon direction up" alt="Up">
        </div>
        <div class="icons icons-bottom-left">
            <img src="src/img/pause.png" class="icon pause_video" alt="Pause Video">
            <img src="src/img/play.png" class="icon play_video" alt="Play Video">
        </div>
        <div class="icons icons-bottom-right">
            <img src="src/img/scroll-over.png" class="icon direction down" alt="Up">
        </div>
        <audio loop>
            <source src="assets/audios/music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <nav>
            <a href="#Kurumsal-Sorumluluk"><img src="src/img/torch-logo.png" class="logo" alt="TORCH"></a>
            <a class="instagram-icon"><img src="src/img/instagram-icon.png" width="40"></a>
            <a class="menu__icon mobile"><img src="src/img/menu-icon.png" width="40"></a>
            <ul class="menu mobile">
                <li><a href="#kurumsal-sorumluluk" class="menu__item">Kurumsal Sorumluluk</a></li>
                <li><a href="#ham-maddelerimiz" class="menu__item">Ham Maddelerimiz</a></li>
                <li><a href="#uretim-prensiplerimiz" class="menu__item">Üretim Prensiplerimiz</a></li>
                <li><a href="#odullerimiz" class="menu__item">Ödüllerimiz</a></li>
                <li><a href="#tarihi-fabrika" class="menu__item">Tarihi Fabrika</a></li>
                <li><a href="#iletisim" class="menu__item">İletişim</a></li>
            </ul>
        </nav>
        <div class="wrapper">
            <div class="section" data-anchor="kurumsal-sorumluluk">
                <img src="src/img/kurumsal-sorumluluk.png" class="video_name" alt="">
                <video preload="auto" muted playsinline>
                    <source src="assets/videos/horizontal/1.mp4" data-mobile-src="assets/videos/vertical/1.mp4" type="video/mp4">
                </video>
            </div>
            <div class="section" data-anchor="ham-maddelerimiz">
                <img src="src/img/ham-maddelerimiz.png" class="video_name" alt="">
                <video preload="auto" muted playsinline>
                    <source src="assets/videos/horizontal/2.mp4" data-mobile-src="assets/videos/vertical/2.mp4" type="video/mp4">
                </video>
            </div>
            <div class="section" data-anchor="uretim-prensiplerimiz">
                <img src="src/img/uretim-prensiplerimiz.png" class="video_name" alt="">
                <video preload="auto" muted playsinline>
                    <source src="assets/videos/horizontal/3.mp4" data-mobile-src="assets/videos/vertical/3.mp4" type="video/mp4">
                </video>
            </div>
            <div class="section" data-anchor="odullerimiz">
                <img src="src/img/odullerimiz.png" class="video_name" alt="">
                <video preload="auto" muted playsinline>
                    <source src="assets/videos/horizontal/4.mp4" data-mobile-src="assets/videos/vertical/4.mp4" type="video/mp4">
                </video>
            </div>
            <div class="section" data-anchor="tarihi-fabrika">
                <img src="src/img/tarihi-fabrika.png" class="video_name" alt="">
                <video preload="auto" muted playsinline>
                    <source src="assets/videos/horizontal/5.mp4" data-mobile-src="assets/videos/vertical/5.mp4" type="video/mp4">
                </video>
            </div>
            <div class="section" data-anchor="iletisim">
                <div style="display:table; width: 100%; height:100%;">
                    <div style="width: 100%; height:100%; color:white; font-size: 50px; display: table-cell; vertical-align:middle; text-align: center;">CONTACT</div>
                </div> 
            </div>
        </div>
    </body>
</html>
